<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="m-5">

  <div class="flex justify-center" style="color: rgb(255, 17, 0);" id="error">
    
  </div>
  <div class="flex justify-center">
    <h3 class="p-2 text-lg">per page</h3>
    <input type="number" min="30" id="perPage" value="50" class="bg-red-50 border-solid border-1 border-indigo-600">
  </div>
  <div class="flex p-2 justify-center flex-wrap" id="page">
        
  </div>
  <section class="grid grid-cols-8" id="main">
    <section class="grid grid-cols-6 gap-1 col-span-6" id="icon">
          
    </section>
    <section class="col-span-2" id="notes">
      <div class="bg-green-50 w-full h-full p-4 text-2xl relative">
        <button id="notesClose" class="bg-red-300 p-2 rounded hover:bg-red-500 absolute top-0 right-0">Hide</button>
        Notes:
        <ul>
          <li>Updating</li>
          <li>Updating</li>
          <li>Updating</li>
          <li>Updating</li>
          <li>Updating</li>
          <li>Updating</li>
          <li>Updating</li>
        </ul>
      </div>
    </section>
  </section>
  
  <script>
    document.getElementById('notesClose').addEventListener('click', function(){
      document.getElementById('notes').style.display= 'none'

      document.getElementById('main').removeAttribute('class');

      document.getElementById('notes').classList.add('absolute')

      document.getElementById('icon').classList.remove('grid-cols-6');

      document.getElementById('icon').classList.add('grid-cols-8');
    })
  </script>
  
  <script src="page.js"></script>
  <script src="index.js"></script>
</body>
</html>
